<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Tracker AI </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Laptop Tracker</h1>
    <form id="laptopForm">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br><br>
        <label for="serialNumber">Serial Number:</label>
        <input type="text" id="serialNumber" name="serialNumber" required><br><br>
        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner" required><br><br>
        <button type="submit">Add Laptop</button>
    </form>

    <table id="laptopTable">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Serial Number</th>
                <th>Owner</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.getElementById('laptopForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const brand = document.getElementById('brand').value;
            const model = document.getElementById('model').value;
            const serialNumber = document.getElementById('serialNumber').value;
            const owner = document.getElementById('owner').value;

            const table = document.getElementById('laptopTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const brandCell = newRow.insertCell(0);
            const modelCell = newRow.insertCell(1);
            const serialNumberCell = newRow.insertCell(2);
            const ownerCell = newRow.insertCell(3);

            brandCell.textContent = brand;
            modelCell.textContent = model;
            serialNumberCell.textContent = serialNumber;
            ownerCell.textContent = owner;

            document.getElementById('laptopForm').reset();
        });
    </script>
</body>
</html>
